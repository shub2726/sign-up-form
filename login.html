<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>CSEA | Login</title>
    <link rel="icon" type="image/x-icon" href="./images/csea-logo.png">
    <script src="./login-script.js" defer></script>
</head>
<body>
    <div class="nav-bar">
        <a href="./index.html" class="login">Register</a>
    </div>
    <div class="container">
        <div class="image-bar">
            <img src="./images/sidebar.jpg">
            <div class="card-body">
                <img src="./images/csea-logo.png">
            </div>
        </div>
        <div class="content">
            <div class="text-1">
                TO ITERATE IS HUMAN, RECURSION IS DIVINE.
            </div>
            <div class="text-2">
                Login now and recurse with us.
            </div>
            <div class="form-container">
                <form action="./home.html" method="POST">
                    <div class="form_element">
                        <label for="email">EMAIL (or)</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="form_element">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" id="phone" name="phone">
                    </div>
                    <div class="form_element">
                        <label for="pass_1">PASSWORD</label>
                        <input type="password" id="pass_1" name="pass_1" required>
                    </div>
                    <button type="submit">Login</button>
                </form>
            </div>
            <div class="instead">Don't have an account? <a href="./index.html">Register</a></div>
        </div>
    </div>
</body>
</html>
