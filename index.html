<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>CSEA | Sign Up</title>
</head>
<body>
    <div class="nav-bar">
        <button class="login">Log In</button>
    </div>
    <div class="container">
        <div class="image-bar">
            <img src="./sidebar.jpg">
        </div>
        <div class="content">
            <p class="text-1">
                TO ITERATE IS HUMAN, RECURSION IS DIVINE.
            </p>
            <p class="text-2">
                Sign up now to recurse with us.
            </p>
            <div class="form-container">
                <p>Let's do this!</p>
                <form action="https://httpbin.org/post" method="post">
                    <div class="form_element">
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name" name="first_name">
                    </div>
                    <div class="form_element">
                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name" name="last_name">
                    </div>
                    <div class="form_element">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="form_element">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" id="phone" name="phone">
                    </div>
                    <div class="form_element">
                        <label for="pass_1">PASSWORD</label>
                        <input type="password" id="pass_1" name="pass_1">
                    </div>
                    <div class="form_element">
                        <label for="pass_2">CONFIRM PASSWORD</label>
                        <input type="password" id="pass_2" name="pass_2">
                    </div>
                </form>
            </div>
            <button type="submit">Create Account</button>
        </div>
    </div>
</body>
</html>
